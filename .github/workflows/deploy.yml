name: Deploy to github pages
on:
  push:
    branches: main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🏭 Setup repo
        uses: actions/checkout@v3

      - name: 🏭 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: 🏭 Install dependencies
        run: npm install

      - name: 🎁 Export web files
        run: npm run build

      - name: 🚀 Deploy to Github Pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/kamencoder/infinite-backlog-summary.git
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
